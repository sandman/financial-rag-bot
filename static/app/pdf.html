<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/web/pdf_viewer.css" />
    <style>
      html, body { height: 100%; margin: 0; }
      #viewerContainer { position: absolute; inset: 0; overflow: auto; background: #f7f7f7; }
      #viewer { }
      .highlight { background: yellow !important; }
      .textLayer .highlight { mix-blend-mode: multiply; }
      .textLayer .custom-highlight { background: yellow; mix-blend-mode: multiply; }
    </style>
  </head>
  <body>
    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/web/pdf_viewer.js"></script>
    <script src="/static/app/pdf_viewer.js" type="module"></script>
  </body>
  </html>
